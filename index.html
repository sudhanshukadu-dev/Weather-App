<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="flex h-screen justify-center items-center px-6 py-6 md:px-0 md:py-0 gap-6">
        <div class="max-w-96 my-auto w-full mainBox rounded-2xl relative justify-center mx-auto content-center px-6 py-6 items-center flex flex-col gap-6" id="weatherInfo">
            <div class="w-full">
                <form class="flex gap-3 content-center w-full">
                    <div class=" w-full">
                        <label for="inputtext" class="hidden">Search City</label>
                        <input type="text" class="border border-black bg-transparent rounded-full w-full h-full px-3 text-black placeholder:text-black" id="cityInput" placeholder="Search City">
                    </div>
                    <div class="">
                        <button type="submit" class="bg-black rounded-full px-4 py-[12px]" id="getWeather"><i class="fas fa-search text-white"></i></button>
                    </div>
                </form>
            </div>
             
                <h3 class="font-bold text-2xl font-Bungee">Dahanu</h3>
            
            <img id="weatherIcon" class="h-[180px] " src="icons/default.svg" alt="Weather Icon">

            <div class="content-center flex flex-col gap-2">
                <h1 class="font-bold text-4xl font-Bungee">22°C</h1>
                <p class="cardIcon text-center">Scattered rain</p>
            </div>
        </div>   
    </div>

    <div class="w-full content-center relative mx-auto justify-center text-center py-2 bg-slate-100">
        <p class="">Made by <a href="https://www.linkedin.com/in/sudhanshu-kadu/">sudhanshu kadu ❤️</a></p>
    </div>

    






    <script src="config.js"></script>
    <script src="https://kit.fontawesome.com/893dc139b5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
