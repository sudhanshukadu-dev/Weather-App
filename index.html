                    <button type="submit" class="btn btn-dark rounded-circle py-2" id="getWeather"><i class="fas fa-search"></i></button>

            <h3 class="bagel-fat-one-regular">Dahanu</h3>
        </div>
        <img id="weatherIcon" class="p-2 g-col-6" width="180px" src="icons/default.svg" alt="Weather Icon">

            <h1 class="bagel-fat-one-regular">22Â°C</h1>
